<div class="house-wrapper">
    <div class="house-layout">
        <img src="assets/images/house/house.png" alt="House" class="house-image">
        <div class="solar-panel-wrapper">
            <img [src]="appliances['solar-panel'] ? 'assets/images/house/solar-panel_glow.png' 
                                    : 'assets/images/house/solar-panel.png'"
                    [ngClass]="{ 'active': appliances['solar-panel'] }"
                    alt="Solar Panel"
                    id="solar-panel" 
                    (click)="toggleAppliance($event)"/>
        </div>
        <div class="house-controls">
            <!--- Appliances --->
            <div class="house-appliance-wrapper">
                <img [src]="appliances['refrigerator'] ? 'assets/images/house/refrigerator_glow.png' 
                                     : 'assets/images/house/refrigerator.png'"
                     [ngClass]="{ 'active': appliances['refrigerator'] }"
                        alt="Refrigerator"
                        id="refrigerator" 
                        class="house-appliance" 
                        (click)="toggleAppliance($event)"/>
            </div>
            <div class="house-appliance-wrapper">
                <img [src]="appliances['washer'] ? 'assets/images/house/washer_glow.png' 
                                     : 'assets/images/house/washer.png'"
                     [ngClass]="{ 'active': appliances['washer'] }"
                        alt="Washer"
                        id="washer" 
                        class="house-appliance" 
                        (click)="toggleAppliance($event)"/>
            </div>
            <div class="house-appliance-wrapper">
                <img [src]="appliances['dryer']  ? 'assets/images/house/dryer_glow.png' 
                                     : 'assets/images/house/dryer.png'"
                     [ngClass]="{ 'active': appliances['dryer']  }"
                        alt="Dryer"
                        id="dryer" 
                        class="house-appliance" 
                        (click)="toggleAppliance($event)"/>
            </div>
            <div class="house-appliance-wrapper">
                <img [src]="appliances['ac'] ? 'assets/images/house/ac_glow.png' 
                                : 'assets/images/house/ac.png'"
                     [ngClass]="{ 'active': appliances['ac'] }"
                        alt="AC"
                        id="ac"
                        class="house-appliance"
                        (click)="toggleAppliance($event)"/>
            </div>
            <div class="house-appliance-wrapper">
                <img [src]="appliances['oven'] ? 'assets/images/house/oven_glow.png' 
                                     : 'assets/images/house/oven.png'"
                     [ngClass]="{ 'active': appliances['oven'] }"
                        alt="Oven"
                        id="oven"
                        class="house-appliance"
                        (click)="toggleAppliance($event)"/>
            </div>
            <div class="house-appliance-wrapper">
                <img [src]="appliances['light'] ? 'assets/images/house/light_glow.png' 
                                      : 'assets/images/house/light.png'"
                     [ngClass]="{ 'active': appliances['light'] }"
                        alt="Light"
                        id="light"
                        class="house-appliance"
                        (click)="toggleAppliance($event)"/>
            </div>
            <div class="house-appliance-wrapper">
                <img [src]="appliances['tv'] ? 'assets/images/house/tv_glow.png' 
                                   : 'assets/images/house/tv.png'"
                     [ngClass]="{ 'active': appliances['tv'] }"
                        alt="TV"
                        id="tv"
                        class="house-appliance"
                        (click)="toggleAppliance($event)"/>
            </div>
            <div class="house-appliance-wrapper">
                <img [src]="appliances['ceiling-fan'] ? 'assets/images/house/ceiling-fan_glow.png' 
                                           : 'assets/images/house/ceiling-fan.png'"
                     [ngClass]="{ 'active': appliances['ceiling-fan'] }"
                        alt="Ceiling Fan"
                        id="ceiling-fan"
                        class="house-appliance"
                        (click)="toggleAppliance($event)"/>
            </div>
            <div class="house-appliance-wrapper">
                <img [src]="appliances['porch-light'] ? 'assets/images/house/porch-light_glow.png' 
                                          : 'assets/images/house/porch-light.png'"
                     [ngClass]="{ 'active': appliances['porch-light'] }"
                        alt="Porch Light"
                        id="porch-light"
                        class="house-appliance"
                        (click)="toggleAppliance($event)"/>
            </div>
        </div>
    </div>
</div>
